# EfficientNet configuration for medical image classification

# Model configuration
model:
  name: "efficientnet_b3"
  num_classes: 2
  pretrained: true
  dropout: 0.3
  uncertainty: false

# Data configuration
data:
  data_dir: "data"
  batch_size: 16  # Smaller batch size for larger model
  image_size: [300, 300]  # Larger input size for EfficientNet-B3
  num_workers: 4
  augmentation: true
  synthetic: true

# Training configuration
training:
  epochs: 150
  early_stopping_patience: 15
  early_stopping_min_delta: 0.001

# Loss function configuration
loss:
  name: "combined"
  use_class_weights: true
  params:
    weights: [1.0, 0.5]  # Cross-entropy + Focal loss

# Optimizer configuration
optimizer:
  name: "adamw"
  lr: 0.0005  # Lower learning rate for larger model
  weight_decay: 1e-4

# Learning rate scheduler configuration
scheduler:
  name: "cosine"
  T_max: 150

# Logging configuration
log_level: "INFO"
checkpoint_dir: "checkpoints/efficientnet"
log_dir: "logs/efficientnet"

# Class names
class_names: ["Normal", "Abnormal"]

# Random seed
seed: 42

# Wandb logging
use_wandb: false
